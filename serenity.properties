# Se automatizara con Chrome
webdriver.driver = chrome
# Indica la ubicacion del chromedriver
webdriver.chrome.driver = chromedriver.exe
# Cada cuanto o en que momento quiero que se tomen evidencias
serenity.take.screenshots = FOR_EACH_ACTION
# Se configura la espera implicita
webdriver.timeouts.implicitlywait = 100
# Switches de Chrome - configuraciones de ejecucion
chrome.switches = --no-sandbox;--incognito;--lang=es; --disable-popup-blocking; --disable-download-notification; --start-maximized; --test-type; --ignore-certificate-errors; --allow-running-insecure-content; --disable-translate; --always-authorize-plugins;